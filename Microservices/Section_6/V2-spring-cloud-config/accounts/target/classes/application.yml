
server:
  port : 8085

spring:
    application:
      name: accounts
    datasource:
      url: jdbc:h2:mem:testdb
      driverClassName: org.h2.Driver
      username: 'sa'
      password: ''
    h2:
      console:
        enabled: true
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
      show-sql: true
    config:
      import:
        - "application_qa.yml"
        - "application_prod.yml"
    profiles:
      active:
        - "qa"


management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true

info:
  app:
    name: Accounts Microservice
    description: Microservice to handle all the account related transactions
    version: 1.0.0


build:
  version: "3.0"

accounts:
  message: "Welcome to Dummy Bank accounts related local APIs "
  contactDetails:
    name: "John Doe - Developer"
    email: "john@dummybank.com"
  onCallSupport:
    - (555) 555-1234
    - (555) 523-1345